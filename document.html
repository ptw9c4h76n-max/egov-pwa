<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script src="https://unpkg.com/pinch-zoom-js@2.3.4/dist/pinch-zoom.umd.js"></script>

<title>Документ</title>
</head>

<body>
<div class="container">

<div class="title">Удостоверение личности</div>

<div class="tabs">
  <div class="tab active" id="tabDoc" onclick="showDocument()">Документ</div>
  <div class="tab" id="tabReq" onclick="showRequisites()">Реквизиты</div>
</div>

<!-- ДОКУМЕНТ -->
<div id="documentSection">

<pinch-zoom>
  <img src="my-id.jpg" class="document-image">
</pinch-zoom>

<div class="primary-btn" onclick="openAccess()">Открыть доступ</div>

<div id="qrModal" class="qr-modal hidden">
  <div id="qrSheet" class="qr-sheet">
    <div class="drag-line"></div>
    <h2>Доступ к документу</h2>
    <div id="qrcode"></div>
    <div id="timer" class="timer"></div>
    <div id="shortCode" class="short-code"></div>
  </div>
</div>

</div>

<!-- РЕКВИЗИТЫ -->
<div id="requisitesSection" class="hidden">

<div class="info-item">
  <div class="label">ФИО</div>
  <div class="value">ТВОЁ ФИО</div>
</div>

<div class="info-item">
  <div class="label">ИИН</div>
  <div class="value">123456789012</div>
</div>

<div class="info-item">
  <div class="label">Дата рождения</div>
  <div class="value">01.01.2000</div>
</div>

<div class="primary-btn" onclick="shareData()">Отправить реквизиты</div>

</div>

</div>

<script src="app.js"></script>
</body>
</html>
