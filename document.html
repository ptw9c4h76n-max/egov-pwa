<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>Удостоверение личности</title>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script src="https://unpkg.com/pinch-zoom-js@2.3.4/dist/pinch-zoom.umd.js"></script>

</head>
<body>

<div class="container">

<div class="header">Удостоверение личности</div>

<div class="tabs">
  <div class="tab active" onclick="showDocument()">Документ</div>
  <div class="tab" onclick="showRequisites()">Реквизиты</div>
</div>

<div id="documentSection">

<pinch-zoom>
  <img src="your-id.jpg" style="width:100%; border-radius:16px;">
</pinch-zoom>

<div class="button" onclick="openAccess()">Открыть доступ</div>

<div id="qrSection" class="qr-section hidden">
  <div id="qrcode"></div>
  <p id="timer"></p>
  <h2 id="shortCode"></h2>
</div>

</div>

<div id="requisitesSection" class="hidden">

<div class="info-block">
  <div class="label">ФИО</div>
  <div class="value">ТВОЁ ФИО</div>
</div>

<div class="info-block">
  <div class="label">ИИН</div>
  <div class="value">123456789012</div>
</div>

<div class="info-block">
  <div class="label">Дата рождения</div>
  <div class="value">01.01.2000</div>
</div>

<div class="button" onclick="shareData()">Отправить реквизиты</div>

</div>

</div>

<script src="app.js"></script>
</body>
</html>
