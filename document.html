<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script src="https://unpkg.com/pinch-zoom-js@2.3.4/dist/pinch-zoom.umd.js"></script>
<title>Документ</title>
</head>

<body>

<div class="container">

<div class="title">Удостоверение личности</div>

<div class="tabs">
  <div class="tab active" id="tabDoc" onclick="showDocument()">Документ</div>
  <div class="tab" id="tabReq" onclick="showRequisites()">Реквизиты</div>
</div>

<div id="documentSection">
  <pinch-zoom>
    <img src="my-id.jpg" class="document-image">
  </pinch-zoom>
</div>

<div id="requisitesSection" class="hidden">
  <div class="info-item">
    <div class="label">ФИО</div>
    <div class="value">ТВОЁ ФИО</div>
  </div>
</div>

</div>

<!-- КНОПКИ СНИЗУ -->
<div class="bottom-buttons">
  <div id="openBtn" class="primary-btn" onclick="openAccess()">Открыть доступ</div>
  <div id="shareBtn" class="primary-btn hidden" onclick="shareData()">Отправить реквизиты</div>
</div>
  
<!-- QR МОДАЛЬНОЕ -->
<div id="qrModal" class="qr-modal hidden">
  <div class="qr-header">
    <div>Доступ к документу</div>
    <div class="close-btn" onclick="closeQR()">✕</div>
  </div>

  <div class="qr-center">
    <div id="qrcode"></div>
    <div class="timer" id="timer"></div>
    <div class="short-code" id="shortCode"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
