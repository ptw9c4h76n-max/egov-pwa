<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<title>Документ</title>
</head>
<body>

<div class="container">

<div class="tabs">
  <div class="tab active" id="tabDoc">Документ</div>
  <div class="tab" id="tabReq">Реквизиты</div>
</div>

<div id="docSection">
  <div class="photo-wrapper">
    <img src="my-id.jpg">
  </div>
</div>

<div id="reqSection" class="hidden">
  <div class="info-block">
    <div class="label">ФИО</div>
    <div class="value">ТВОЁ ФИО</div>

    <div class="label">ИИН</div>
    <div class="value">123456789012</div>

    <div class="label">Дата рождения</div>
    <div class="value">01.01.2000</div>
  </div>
</div>

</div>

<div class="bottom">
  <div class="button primary" id="openBtn">Открыть доступ</div>
  <div class="button secondary hidden" id="shareBtn">Отправить реквизиты</div>
</div>

<!-- QR -->
<div id="qrOverlay" class="qr-overlay hidden">
  <div id="qrSheet" class="qr-sheet">
    <div class="drag"></div>
    <div id="qrcode" style="text-align:center;"></div>
    <div class="timer" id="timer"></div>
    <div class="code" id="code"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
