<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<title>Документ</title>
</head>
<body>

<div class="container">

<!-- Tabs -->
<div class="tabs">
  <div class="tab active" id="tabDoc">Документ</div>
  <div class="tab" id="tabReq">Реквизиты</div>
</div>

<!-- Фото -->
<div id="docSection">
  <div class="card">
    <img src="my-id.jpg" class="id-photo">
  </div>
</div>

<!-- Реквизиты -->
<div id="reqSection" class="hidden">
  <div class="card info">
    <div class="label">ФИО</div>
    <div class="value">ТВОЁ ФИО</div>

    <div class="label">ИИН</div>
    <div class="value">123456789012</div>

    <div class="label">Дата рождения</div>
    <div class="value">01.01.2000</div>
  </div>
</div>

</div>

<!-- Кнопки -->
<div class="bottom">
  <div class="btn blue" id="openBtn">
    <span class="icon">▢</span>
    Открыть доступ
  </div>

  <div class="btn white hidden" id="shareBtn">
    <span class="icon">⇪</span>
    Отправить реквизиты
  </div>
</div>

<!-- QR без blur и затемнения -->
<div id="qrBox" class="qr-box hidden">
  <div class="qr-content">
    <div id="qrcode"></div>
    <div class="timer" id="timer"></div>
    <div class="code" id="code"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
